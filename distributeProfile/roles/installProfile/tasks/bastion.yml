#======  ANSIBLE  ============================================================
#          NAME:  tasks/ssh.yml
#   DESCRIPTION:  Add authorized_keys to target hosts
#==============================================================================
---
##
## Send public keys
##
- name: Set up authorized_keys
  authorized_key:
    key="{{ item }}"
    state=present
    user=khuntly
    exclusive=yes
  with_file:
    - "{{ ansible_env.HOME }}/.ssh/known_hosts"

- name: Remove existing known_hosts file
  file:
    path=/home/khuntly/.ssh/known_hosts
    state=absent

- name: update esol-core service config
  template:
    src=ssh/config.j2
    dest="{{ remote_home }}/.ssh/config"
    owner="{{ remote_user }}"
    group="{{ remote_group }}"
    mode=0644

