#=====  ANSIBLE   =============================================================
#          NAME:  build-zimbra/handlers/main.yml
#   DESCRIPTION:  Execute Zimbra restarts post-installation
#==============================================================================
---
- name: restart-service
  service:
    name=zimbra
    state=restarted

- name: Synchronize with puppet master
  command: /usr/bin/puppet agent -t

- name: ldap-build-complete
  jabber:
    user="{{ jabber_user }}"
    host="{{ jabber_host }}"
    port="{{ jabber_port }}"
    password="{{ jabber_pass }}"
    to="{{ jabber_to }}"
    msg="{{ build_type }} build complete for {{ client_name }} on {{ hostvars[inventory_hostname]['ansible_fqdn'] }}"

- name: maildrop-build-complete
  jabber:
    user="{{ jabber_user }}"
    host="{{ jabber_host }}"
    port="{{ jabber_port }}"
    password="{{ jabber_pass }}"
    to="{{ jabber_to }}"
    msg="{{ build_type }} build complete for {{ client_name }} on {{ hostvars[inventory_hostname]['ansible_fqdn'] }}"

- name: pop-build-complete
  jabber:
    user="{{ jabber_user }}"
    host="{{ jabber_host }}"
    port="{{ jabber_port }}"
    password="{{ jabber_pass }}"
    to="{{ jabber_to }}"
    msg="{{ build_type }} build complete for {{ client_name }} on {{ hostvars[inventory_hostname]['ansible_fqdn'] }}"

