#=====  ANSIBLE   =============================================================
#          NAME:  group_vars/all
#   DESCRIPTION:  Variables that apply to all plays within this playbook
#==============================================================================
---
##
## Ansible variables
##
ansible_become: true
ansible_become_method: sudo

##
## system config
##
system_type: dev
update_systems: FALSE

##
## client/datacenter information
##
client_name: khuntly
domain: kevin.com
datacenter: dev.opal

##
## client-specific attributes
##
client_domains:
 - kevin.com
cos_list:
 - mycos

##
## Installation data
##
system_packages:
  - nc

##
## Installation data
##
tmpdir: /var/tmp

##
## LDAP
##
ldap_host: "ldap01.{{ client_name }}.{{ datacenter }}.synacor.com"

##
## ssl
##
exclude_ciphers:
  - aNULL
  - eNULL
  - EXPORT
  - DES
  - RC4
  - MD5
  - PSK
  - aECDH
  - EDH-DSS-DES-CBC3-SHA
  - EDH-RSA-DES-CBC3-SHA
  - KRB5-DES-CBC3-SHA
  - SSL_DHE_DSS_EXPORT_WITH_DES40_CBC_SHA
  - SSL_DHE_DSS_WITH_DES_CBC_SHA
  - SSL_DHE_RSA_EXPORT_WITH_DES40_CBC_SHA
  - SSL_DHE_RSA_WITH_DES_CBC_SHA
  - SSL_RSA_EXPORT_WITH_DES40_CBC_SHA
  - SSL_RSA_EXPORT_WITH_RC4_40_MD5
  - SSL_RSA_WITH_DES_CBC_SHA
include_ciphers: "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA:!SSL_DHE_DSS_EXPORT_WITH_DES40_CBC_SHA:!SSL_DHE_DSS_WITH_DES_CBC_SHA:!SSL_DHE_RSA_EXPORT_WITH_DES40_CBC_SHA:!SSL_DHE_RSA_WITH_DES_CBC_SHA:!SSL_RSA_EXPORT_WITH_DES40_CBC_SHA:!SSL_RSA_EXPORT_WITH_RC4_40_MD5:!SSL_RSA_WITH_DES_CBC_SHA"
