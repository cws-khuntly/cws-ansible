#=====  ANSIBLE   =============================================================
#          NAME:  group_vars/nginx/ssl-certs.yml
#   DESCRIPTION:  Variables that apply to Zimbra maildrop installations
#==============================================================================
---
##
## ssl certs
##
nginx_ssl_dir: /etc/nginx/ssl
dhparam_keysize: 2048
dhparam_output: "{{ nginx_ssl_dir }}/dhparams-nginx.pem"
self_signed_enabled: TRUE
openssl_self_signed:
  - name: 'mail.{{ domain }}'
    domain_name: 'mail.{{ domain }}'
    country: 'US'
    state: 'New York'
    city: 'Buffalo'
    organization: 'Synacor, Inc.'
    unit: 'Email Operations'
    email: 'emailops@synacor.com'
    days: 90

